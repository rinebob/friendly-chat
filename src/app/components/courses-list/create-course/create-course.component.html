<div class="create-course">

    <h3>Create New Course</h3>

    <form [formGroup]="form">

        <mat-form-field appearance="outline">

            <input placeholder="Course title" matInput formControlName="description">
      
        </mat-form-field>

        <div class="course-image-upload">

            <span>Course thumbnail:</span>

            <!-- iconUrl -->
            @if(true) {
                
                <img [src]="iconUrl" class="course-thumbnail mat-elevation-z3">

            }

            <input type="file" (change)="uploadThumbnail($event)">

            @if(percentageChange()) {

                <div class="upload-progress" >
                
                    <mat-progress-bar class="progress-bar"
                                      mode="determinate"
                                      [value]="percentageChange()">
            
                    </mat-progress-bar>
                
                    <span>{{percentageChange() / 100 | percent}}</span>
                
                </div>

            }

        </div>

        <mat-form-field appearance="outline">

            <mat-select placeholder="Select category" formControlName="category">
              <mat-option value="BEGINNER">Beginner</mat-option>
              <mat-option value="INTERMEDIATE">Intermediate</mat-option>
              <mat-option value="ADVANCED">Advanced</mat-option>
            </mat-select>
      
        </mat-form-field>

        <mat-form-field appearance="outline">

            <input placeholder="Course url" matInput formControlName="url">
    
        </mat-form-field>

        <mat-form-field appearance="outline">

            <input placeholder="Sequence number" matInput formControlName="seqNo">
      
        </mat-form-field>

        <mat-form-field appearance="outline">

            <textarea matInput placeholder="Course description" formControlName="longDescription">
      
            </textarea>
      
        </mat-form-field>

        <mat-slide-toggle class="promo" color="primary" formControlName="promo" >
            Course in promotion?
        </mat-slide-toggle>

        <mat-form-field appearance="outline">
            <mat-label>Promotion start date</mat-label>
            <input matInput [matDatepicker]="promoStartPicker" formControlName="promoStartAt">
            <mat-datepicker-toggle matSuffix [for]="promoStartPicker"></mat-datepicker-toggle>
            <mat-datepicker #promoStartPicker></mat-datepicker>
          </mat-form-field>

        <button mat-raised-button 
                [disabled]="form.invalid"
               color="warn"
               (click)="handleCreateCourse()"
        >
            Create Course
        </button>

    </form>

</div>
